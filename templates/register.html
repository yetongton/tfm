{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">{{ translate('register') }}</h5>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">{{ translate('username') }}</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">{{ translate('password') }}</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">{{ translate('confirm_password') }}</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">{{ translate('register') }}</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>{{ translate('username_exists') }} <a href="{{ url_for('login') }}">{{ translate('login') }}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
