{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ translate('login') }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ translate('username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ translate('password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">{{ translate('login') }}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <p>{{ translate('register_to_upload') }}</p>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-primary">{{ translate('register') }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
